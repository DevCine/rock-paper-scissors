<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<title>rock-paper-scissor-master</title>
	</head>
	<body>
		<section>
			<div class="intro">
				<h1>Rock Paper and Scissors</h1>
				<button>Start Game</button>
			</div>

			<!-- match board -->

			<div class="match ">
				<!--   score board -->

				<div class="scoreBoard">
					<div class="playerBox">
						<h2>Player</h2>
						<p>0</p>
					</div>
					<div class="computerBox">
						<h2>Computer</h2>
						<p>0</p>
					</div>
				</div>
				<!-- winning audio -->
<audio class="winAudio" src="./assets/crowd.wav"></audio>
<audio src="./assets/aww.wav" class="loseAudio"></audio>
<audio src="./assets/drum.wav" class="waitAudio"></audio>
<audio src="./assets/draw.wav" class="drawAudio"></audio>
				<!-- game controls -->

				<h2 class="winner">Choose an option</h2>
				<div class="hands">
					<img class="playerHand" src="./assets/rock.png" alt="" />
					<img class="computerHand" src="./assets/rock.png" alt="" />
				</div>

				<!-- buttons -->

				<div class="buttons">
					<button>rock</button>
					<button>paper</button>
					<button>scissors</button>
				</div>
			</div>
		</section>

		<script src="java.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
